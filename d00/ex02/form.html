<body>
    <h1>Forms Day00 Ex02</h1>

    <form>
        <p>
            <label for="firstname"> Enter your first name</label>
            <input id="firstname" type="text" placeholder="type here" name="primeironomeestudante">
        </p>

        <p>
            <label for="name"> Enter your name</label>
            <input id="name" type="text" placeholder="type here" name="nomeestudante">
        </p>

        <p>
            <label for="age">Enter your age</label>
            <input id="age" type="number" name="idadeestudante" >
        </p>

        <p>
            <label for="phone">Enter your Number Phone</label>
            <input id="phone" type="tel" name="foneestudante" placeholder="type here">
        </p>

        <p>
            <label for="email">Enter your Email</label>
            <input id="email" type="email" name="emailestudante" placeholder="type here">

        <p>
            <input type="checkbox" name="agree_status" id="student" checked>
            <label for="student">I am a 42 Student!</label>
        </p>

        <p>
            <label for="gender_male">Male: </label>
            <input type="radio" name="same" id="gender_male" value="male">
            <br>
            <label for="gender_female">Female: </label>
            <input type="radio" name="same" id="gender_female" value="female">
            <br>
            <label for="gender_other">Other: </label>
            <input type="radio" name="same" id="gender_other" value="other">
        </p>

        <button type="button" onclick="displayFormContents()">Submit</button>

    </form>
