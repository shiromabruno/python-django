<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dislpay</title>
    <style>
       /* com as tags dessa pagina, escreve um css moderno e bonito CSS GERADO PELO COPILOT*/

        body {
            background-color: #f5f5f5;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: #333;
        }

        h2 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #333;
        }

        table th {
            background-color: #333;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        table tr:hover {
            background-color: #ccc;
        }

        table tr:first-child:hover {
            background-color: #333;
        }

        table tr:first-child:hover td {
            color: #fff;
        }

        table tr:first-child:hover th {
            color: #fff;
        }

        table tr:first-child {
            background-color: #333;
            color: #fff;
        }

        table tr:first-child th {
            background-color: #333;
            color: #fff;
        }

    </style>
  </head>
  <body>
    <h2>Movie list</h2>
    <table>
      <tr>
        <th>title</th>
        <th>episode_nb</th>
        <th>opening_crawl</th>
        <th>director</th>
        <th>producer</th>
        <th>release_date</th>
      </tr>
      {% for movie in movies %}
      <tr>
        <td>{{ movie.0 }}</td>
        <td>{{ movie.1 }}</td>
        <td>{{ movie.2 }}</td>
        <td>{{ movie.3 }}</td>
        <td>{{ movie.4 }}</td>
        <td>{{ movie.5 }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
